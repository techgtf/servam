<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
            padding-top: 120px;
        }

        body {
            background: #000;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .gallerySwiper {display: flex;justify-content: center;align-items: center;}
        .gallerySwiper .swiper-wrapper {align-items: center;}
        .gallerySwiper .swiper {width: 80%;}
        .gallerySwiper .swiper-slide {text-align: center;font-size: 18px;background: #444;display: flex;justify-content: center;align-items: center;height: 300px;overflow: hidden;transition: all 0.2s ease;transform: scale(0.9);transition: transform 0.4s ease, height 0.4s ease;}
        .gallerySwiper .swiper-slide img {height: 100%;width: 100%;object-fit: cover;}
        .gallerySwiper .swiper-slide-active {height: 400px;transform: scale(1);}
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper gallerySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://picsum.photos/200/300?random=1"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/200/300?random=2"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/200/300?random=3"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/200/300?random=1"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/200/300?random=2"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/200/300?random=3"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".gallerySwiper", {
            slidesPerView: 1,
            centeredSlides: true,
            loop: true,
            slidesPerView: 1.5,
            spaceBetween: 30
            // breakpoints: {
            //     "@0.00": {
            //         slidesPerView: 1,
            //     },
            //     "@0.75": {
            //         slidesPerView: 2,
            //     },
            //     "@1.00": {
            //         slidesPerView: 2,
            //         spaceBetween: 30
            //     },
            // },
        });
    </script>
</body>

</html>
